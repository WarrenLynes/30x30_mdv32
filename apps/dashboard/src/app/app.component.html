<div class="container">
  <div class="col-">
    <mat-list>
      <mat-list-item *ngFor="let project of projects$ | async" (click)="onSelectProject(project.id)">
        {{project.title}}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="col-">
    <mdv32-project-form
      [selected]="project$ | async"
      (saveProject)="saveProject($event)"
      (deleteProject)="onDeleteProject($event)"
      (resett)="reset()"
    ></mdv32-project-form>
  </div>
</div>
